<!DOCTYPE html>
<html>
<head>
    <title>Dinner Shopping List</title>
    <meta charset="UTF-8">
    <meta name="description" content="Free Web tutorials">
    <meta name="keywords" content="dinner,shopping,list,pickles,oranges,apples,plates,bentos,Sake">
    <meta name="author" content="Alex">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <header>
       <h1>CSS Dinner Shopping List</h1>
       <p>Let's go to the mall!</p>
   </header>
   <main>
       

       <ul class="spiska">
        <li>
            <input type="checkbox" id="pickles">
            <label for="pickles">A lot of pickles <span>for the next lessons about CSS</span></label>

        </li>
        <li>
                <input type="checkbox" id="apples">
                <label for="apples">10 apples <span>for more CSS manipulations</span></label>
        </li>
        <li>
                <input type="checkbox" id="oranges">
                <label for="oranges">20 oranges <span>because they awesome</span></label>
        </li>
        <li>
                <input type="checkbox" id="plates">
                <label for="plates">13 plates <span>they always disappear</span></label>
        </li>
        <li>
                <input type="checkbox" id="bentos">
                <label for="bentos">15 bentos</label>
        </li>
        <li>
                <input type="checkbox" id="sake">
                <label for="sake">1 botte of Sake ^_^ <span>for my friends</span></label>
        </li>
        
    </ul>
   </main>
   <footer>
       <p>Bon appetit :)</p>
   </footer>


    
</body>
</html>
